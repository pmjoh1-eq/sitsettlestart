<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teacher • Sit / Settle / Start</title>
  <link rel="stylesheet" href="./app.css" />

  <script>
    window.MathJax = { tex: { inlineMath: [['$','$'],['\\(','\\)']] }, svg: { fontCache: 'global' } };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>
<body>
  <h1>Teacher</h1>

  <div class="card">
    <div class="row">
      <label>Admin Key</label>
      <input id="adminKey" placeholder="Paste admin key" style="min-width:320px;" />
      <button id="saveAdminKey" class="primary">Use Key</button>
      <span id="authStatus" class="small"></span>
    </div>

    <div class="row">
      <label>Class</label>
      <select id="classId">
        <option value="classA">Class A</option>
        <option value="classB">Class B</option>
        <option value="classC">Class C</option>
        <option value="classD">Class D</option>
        <option value="classE">Class E</option>
      </select>

      <button id="refreshBtn">Refresh</button>
      <span class="badge">Registration: <span id="regState">—</span></span>
      <span class="badge">Active lesson: <span id="activeLesson">—</span></span>
      <span class="badge">Roster: <span id="rosterCount">—</span></span>
    </div>

    <div class="row">
      <button id="openRegBtn" class="primary">Open Registration</button>
      <button id="closeRegBtn">Close Registration</button>
      <button id="clearActiveBtn">Clear Active Lesson</button>
    </div>
  </div>

  <div class="card">
    <h2>Lesson Setup</h2>
    <div class="row">
      <label>Lesson ID</label>
      <input id="lessonId" placeholder="e.g. 2026-01-22-period1" style="min-width:260px;" />
      <button id="setActiveBtn" class="primary">Save Questions + Make Active</button>
      <button id="saveOnlyBtn">Save Questions Only</button>
      <span id="lessonStatus" class="small"></span>
    </div>

    <p class="small">Enter 5 questions in LaTeX/HTML. Example: <code>Solve $2^{x}=7$</code></p>
    <textarea id="questions" rows="10" style="width:100%;" placeholder="One question per line (5 lines recommended)."></textarea>

    <hr />
    <h3>Preview</h3>
    <div id="preview"></div>
  </div>

  <div class="card">
    <h2>Carousel</h2>
    <div class="row">
      <label>Question</label>
      <select id="qSelect"></select>
      <button id="loadCarouselBtn" class="primary">Load</button>
      <span id="carouselStatus" class="small"></span>
    </div>
    <div id="carousel" class="carousel"></div>
  </div>

  <script type="module" src="./teacher.js"></script>
</body>
</html>
